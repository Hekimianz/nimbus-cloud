<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nimbus Cloud</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"
    />

    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" alt="cloud" />
      <h1>Nimbus Cloud</h1>
      <input type="text" placeholder="Search" />
      <button>
        <img src="./assets/searchDark.png" alt="search button" />
      </button>
      <img class="themeBtn" src="./assets/lightMode.png" alt="theme switcher" />
    </header>
    <main class="hidden">
      <img src="./assets/loadLight.png" class="loader hidden" />
      <section class="main-weather">
        <span class="switch-deg"></span>
        <h2></h2>
        <span class="weather-time"></span>
        <i id="weather-icon" class="wi wi-na"></i>
        <p class="weather-temp"></p>
        <p class="weather-desc"></p>
      </section>
      <section class="forecasts"></section>
    </main>
    <footer>
      Created by
      <a target="_blank" href="https://github.com/Hekimianz">Aram Hekimian</a>
    </footer>
  </body>
</html>
